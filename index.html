<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>ROCK PAPER SCISSORS</title>
      <link rel="stylesheet" href="Rock-Paper-Scissor.css">
    </head>
    <header class="main-header-container">
      <div class="left-section">
        <h1>Rock Paper Scissors</h1>
      </div>
      <div class="middles-section">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="right-section">
        <button><img src="images/SA JJ .jpg"></button>
      </div>
    </header>

    <main class="main-body">
      <div class="images-container">
        <button class="js-rock-handle"><img src="/images/rock-emoji.png"></button>
        <button class="js-paper-handle"><img src="/images/paper-emoji.png"></button>
        <button class="js-scissors-handle"><img src="/images/scissors-emoji.png"></button>
      </div>
      <div class="result-container">
        <p class="js-result"></p>
      </div>
      <div class="computer-and-you-container">
        <p class="js-you-and-computer"></p>
      </div>
      <div class="scores-container">
        <p class="js-scores-text"></p>
      </div>
      <div class="handle-game-container">
        
        <button class="js-reset-game-handle reset-handle">Reset the Game</button>
        <button class="js-autoplay">Autoplay</button>
      </div>
    </main>
    
    <footer class="footer-main-container">

    </footer>

    <script src="Rock-Paper-Scissor.js"></script>
  </body>
  
</html>
